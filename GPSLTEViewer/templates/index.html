<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script>
var map;
var markers = [
    ['Pegel 1', 51.123222683, 6.21752245],
    ['Pegel 2', 51.12368035, 6.21541065  ],
    ['Pegel 3', 51.12382625, 6.213080167],
    ['Pegel 4', 51.122338217, 6.20676955],
    ['Pegel 5', 51.108746883, 6.229287417]
];
function initialize() {
    map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: new google.maps.LatLng(51.123222683, 6.21752245),
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    var infowindow = new google.maps.InfoWindow(), marker, i;
    var bounds = new google.maps.LatLngBounds();
    for (i = 0; i < markers.length; i++) {
        var pos = new google.maps.LatLng(markers[i][1], markers[i][2]);
        bounds.extend(pos);
        marker = new google.maps.Marker({
            position: pos,
            map: map
        });
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
                infowindow.setContent(markers[i][0]);
                infowindow.open(map, marker);
            }
        })(marker, i));
        map.fitBounds(bounds);
    }
}
</script>

    body {font-family: sans-serif}
